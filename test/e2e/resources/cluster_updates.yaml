apiVersion: kafka.services.k8s.aws/v1alpha1
kind: Cluster
metadata:
  name: $CLUSTER_NAME
spec:
  name: $CLUSTER_NAME
  clientAuthentication:
    sasl:
      scram:
        enabled: true
  brokerNodeGroupInfo:
    instanceType: "kafka.t3.small"
    clientSubnets:
      - $SUBNET_ID_1
      - $SUBNET_ID_2
    storageInfo:
      ebsStorageInfo:
        volumeSize: 50
  kafkaVersion: "3.3.1"
  numberOfBrokerNodes: 2
